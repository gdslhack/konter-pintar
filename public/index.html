<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konter Produk Pemesanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Konter Produk Pemesanan</h1>
    <form id="orderForm">
        <label for="product">Pilih Produk:</label>
        <select id="product" name="product" onchange="handleProductChange()">
            <!-- Options akan diisi secara dinamis -->
        </select>

        <div id="phoneNumberInput">
            <label for="phoneNumber">Nomor HP:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div id="plnOptions" style="display:none;">
            <label for="denom">Pilih Denom:</label>
            <select id="denom" name="denom">
                <!-- Options akan diisi secara dinamis -->
            </select>
        </div>

        <button type="submit">Pesan Sekarang</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
